server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 5s
  write_timeout: 10s
  idle_timeout: 120s

log:
  level: info
  format: json

client:
  base_url: "http://localhost:8081"
  timeout: 30s
  retry:
    max_attempts: 3
    initial_interval: 100ms
    max_interval: 10s
    multiplier: 2.0
  circuit_breaker:
    max_failures: 5
    timeout: 30s
    half_open_limit: 1

telemetry:
  enabled: false
  exporter: stdout
  endpoint: ""
